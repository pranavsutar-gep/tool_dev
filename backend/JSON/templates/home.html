<!DOCTYPE html>
<html>
  <head>
    <title>Schema Smell Detector</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/home.css">
  </head>
  <body>
    <div class="container">
      <h1 class="header">Welcome to Schema Smell Detector</h1>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file" class="form-label">Upload a JSON Schema file:</label>
          <input type="file" name="file" id="file" class="form-input">
        </div>
        <input type="submit" value="Upload and Analyze" class="form-submit">
      </form>
    </div>
  </body>
</html>
