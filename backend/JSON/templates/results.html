<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Results Page</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <div class="result">
            <h2>Schema Smells</h2>
            <ul>
                {% for smell in schema_smells %}
                    <li>{{ smell }}</li>
                {% endfor %}
            </ul>
            <h2>JSON Smells</h2>
            <ul>
                {% for smell in json_smells %}
                    <li>{{ smell }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
